<!DOCTYPE html>

<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";
/*
1. Складываем два числа 10+10=20
2. Складываем типы данных число и строка. Если ничего не делать JS приведет 
	число 20 в строку "20" далее произойдет конкатенация "20" и "10" результатом 
	будет строка "2010"
3. Применив console.log выводим строку "2010" в консоль
   */
  console.log(10 + 10 + "10");

/*
1. Тип данных определяет JS.
2. Складываем числа 10 и строку "10". JS приведет 
	число 10 в строку "10". Конкатенация даст значение "1010"
2. Сложение строки и числа с "помощью" JS даст конкатенацию строки "1010" и автоматически
	переведенное в строку число 10:"1010"+"10"="101010"
3. Применив console.log выводим строку "101010" в консоль
   */
  console.log(10 + "10" + 10);

/*
1. Складываем два числа 10 и 10 получив 20
2. Добавленный унарный плюс (+) к строке "10" преобразует строку в число и 
	суммируются уже два числа 20 и 10 что даст 30
3. Применив console.log выводим число 30 в консоль
   */
  console.log(10 + 10 + +"10");

/*
	1. Унарный минус (-) преобразует строку в число, 
		если это возможно и затем изменяет знак результата. В нашем случае пустая строка ""
		будет преобразована в -0.
	2. Далее срабатывает правило математики о результате деления на 0 - это бесконечность со знаком "-" 
		в нашем случае. 
	3. Применив console.log выводим в консоль -Infinity
	*/
	console.log(10 / -"");

/*
	1. Унарный плюс преобразует строку в число, если это возможно. В нашем случае 
		в записи присутствует запятая, тогда как в числе дробная часть отделяется точкой. Преобразование в число 
		не возможно. Выдается значение NaN.
	2. Далее по цепочке деление 10 на NaN опять вернет Nan. 
	3. Применив console.log выводим в консоль Nan
	*/
	console.log(10 / +"2,5");


</script>
