<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
	На входе
   a === 1,
   b === 1,
   c === undefined
   d === undefined
  Представлена унарная операция. Инкремент (++) перед переменной a увеличивает 
  переменную на 1, а переменной с возвращается значение 2
  
   */
  c = ++a;
  console.log(c);

  /*
  На входе
   a === 2,
   b === 1,
   c === 2,
   d === undefined
  Представлена унарная операция. Инкремент (++) после переменной b увеличивает 
  переменную на 1, но возвращается тоже значение переменной b, затем 
  переменной d присваивается значение b=1
   */
  d = b++;
  console.log(d);

  /*
  На входе
   a === 2,
   b === 2,
   c === 2,
   d === 1
  Представлена унарная операция. Инкремент (++) перед переменной a увеличивает 
  переменную на 1, переменная а возвращается значение 3. Это значение 
  прибавляется к 2 возвращая 5
   */
  c = 2 + ++a;
  console.log(c);

  /*
  На входе
   a === 3,
   b === 2,
   c === 5,
   d === 1
   Представлена унарная операция. Инкремент (++) после переменной b увеличивает 
  переменную на 1, переменная b возвращается значение 2. Это значение 
  прибавляется к 2 возвращая 4 в переменную d
   */
  d = 2 + b++;
  console.log(d);
  /*
	На выходе
   a === 3,
   b === 3,
   c === 5,
   d === 4
   */
  console.log(a);
  console.log(b);
</script>
</body>
</html>
